hr:
  num2words:
    ones_masc: ["nula", "jedan", "dva", "tri", "četiri", "pet", "šest", "sedam", "osam", "devet"]
    ones_fem: ["nula", "jedna", "dvije", "tri", "četiri", "pet", "šest", "sedam", "osam", "devet"]
    teens: ["deset", "jedanaest", "dvanaest", "trinaest", "četrnaest", "petnaest", "šesnaest", "sedamnaest", "osamnaest", "devetnaest"]
    tens: ["", "", "dvadeset", "trideset", "četrdeset", "pedeset", "šezdeset", "sedamdeset", "osamdeset", "devedeset"]
    hundreds: ["", "sto", "dvjesto", "tristo", "četiristo", "petsto", "šeststo", "sedamsto", "osamsto", "devetsto"]

    scales:
      - ["", "", ""]
      - ["tisuća", "tisuće", "tisuća"]
      - ["milijun", "milijuna", "milijuna"]
      - ["milijarda", "milijarde", "milijardi"]
      - ["bilijun", "bilijuna", "bilijuna"]

    grammar:
      minus: "minus"
      conjunction: "i"
      default_fraction: "dijela"
    fractions:
      10: ["desetina", "desetine", "desetina"]
      100: ["stotina", "stotine", "stotina"]
      1000: ["tisućinka", "tisućinke", "tisućinki"]
      10000: ["desettisućinka", "desettisućinke", "desettisućinki"]
      100000: ["stotisućinka", "stotisućinke", "stotisućinki"]
      1000000: ["milijuntina", "milijuntine", "milijuntina"]
      10000000: ["desetmilijuntina", "desetmilijuntine", "desetmilijuntina"]
      100000000: ["stomilijuntina", "stomilijuntine", "stomilijuntina"]
      1000000000: ["milijardinka", "milijardinke", "milijardinki"]

    numbers:
      ordinals:
        nominative:
          masculine: ["prvi", "drugi", "treći", "četvrti", "peti", "šesti", "sedmi", "osmi", "deveti", "deseti",
                      "jedanaesti", "dvanaesti", "trinaesti", "četrnaesti", "petnaesti", "šesnaesti", "sedamnaesti", "osamnaesti", "devetnaesti",
                      "dvadeseti", "dvadeset prvi", "dvadeset drugi", "dvadeset treći", "dvadeset četvrti", "dvadeset peti", "dvadeset šesti", "dvadeset sedmi", "dvadeset osmi", "dvadeset deveti",
                      "trideseti", "trideset prvi"]
          feminine: ["prva", "druga", "treća", "četvrta", "peta", "šesta", "sedma", "osma", "deveta",
                     "deseta", "jedanaesta", "dvanaesta", "trinaesta", "četrnaesta", "petnaesta", "šesnaesta", "sedamnaesta", "osamnaesta", "devetnaesta",
                     "dvadeseta", "dvadeset prva", "dvadeset druga", "dvadeset treća", "dvadeset četvrta", "dvadeset peta", "dvadeset šesta", "dvadeset sedma", "dvadeset osma", "dvadeset deveta",
                     "trideseta", "trideset prva"]
          neuter: ["prvo", "drugo", "treće", "četvrto", "peto", "šesto", "sedmo", "osmo", "deveto",
                   "deseto", "jedanaesto", "dvanaesto", "trinaesto", "četrnaesto", "petnaesto", "šesnaesto", "sedamnaesto", "osamnaesto", "devetnaesto",
                   "dvadeseto", "dvadeset prvo", "dvadeset drugo", "dvadeset treće", "dvadeset četvrto", "dvadeset peto", "dvadeset šesto", "dvadeset sedmo", "dvadeset osmo", "dvadeset deveto",
                   "trideseto", "trideset prvo"]
        default:
          masculine: ["prvog", "drugog", "trećeg", "četvrtog", "petog", "šestog", "sedmog", "osmog", "devetog",
                      "desetog", "jedanaestog", "dvanaestog", "trinaestog", "četrnaestog", "petnaestog", "šesnaestog", "sedamnaestog", "osamnaestog", "devetnaestog",
                      "dvadesetog", "dvadeset prvog", "dvadeset drugog", "dvadeset trećeg", "dvadeset četvrtog", "dvadeset petog", "dvadeset šestog", "dvadeset sedmog", "dvadeset osmog", "dvadeset devetog",
                      "tridesetog", "trideset prvog"]

    datetime:
      template: "%{date}, %{time}"
    date:
      template:
        default: "%{day}. %{month} %{year}."
        nominative: "%{day}. %{month} %{year}."
      months:
        default: ["siječnja", "veljače", "ožujka", "travnja", "svibnja", "lipnja", "srpnja", "kolovoza", "rujna", "listopada", "studenoga", "prosinca"]
        nominative: ["siječanj", "veljača", "ožujak", "travanj", "svibanj", "lipanj", "srpanj", "kolovoz", "rujan", "listopad", "studeni", "prosinac"]
    time:
      template:
        hours_only: "%{hours}"
        hours_minutes: "%{hours}:%{minutes}"
        hours_minutes_seconds: "%{hours}:%{minutes}:%{seconds}"
      words:
        hour: ["sat", "sata", "sati"]
        minute: ["minuta", "minute", "minuta"]
        second: ["sekunda", "sekunde", "sekundi"]

    warnings:
      currency_not_available: "Valuta %{currency} nije dostupna za lokal %{lang}, koristi se trenutna."

