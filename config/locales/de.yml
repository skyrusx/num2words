de:
  num2words:
    ones_masc: ["null", "eins", "zwei", "drei", "vier", "fünf", "sechs", "sieben", "acht", "neun"]
    ones_fem: ["null", "eine", "zwei", "drei", "vier", "fünf", "sechs", "sieben", "acht", "neun"]
    teens: ["zehn", "elf", "zwölf", "dreizehn", "vierzehn", "fünfzehn", "sechzehn", "siebzehn", "achtzehn", "neunzehn"]
    tens: ["", "", "zwanzig", "dreißig", "vierzig", "fünfzig", "sechzig", "siebzig", "achtzig", "neunzig"]
    hundreds: ["", "hundert", "zweihundert", "dreihundert", "vierhundert", "fünfhundert", "sechshundert", "siebenhundert", "achthundert", "neunhundert"]

    scales:
      - ["", "", ""]
      - ["tausend", "tausend", "tausend"]
      - ["Million", "Millionen", "Millionen"]
      - ["Milliarde", "Milliarden", "Milliarden"]
      - ["Billion", "Billionen", "Billionen"]

    grammar:
      minus: "minus"
      conjunction: "Komma"
      default_fraction: "Bruchteile"
    fractions:
      10: ["Zehntel", "Zehntel", "Zehntel"]
      100: ["Hundertstel", "Hundertstel", "Hundertstel"]
      1000: ["Tausendstel", "Tausendstel", "Tausendstel"]
      10000: ["Zehntausendstel", "Zehntausendstel", "Zehntausendstel"]
      100000: ["Hunderttausendstel", "Hunderttausendstel", "Hunderttausendstel"]
      1000000: ["Millionstel", "Millionstel", "Millionstel"]
      10000000: ["Zehnmillionstel", "Zehnmillionstel", "Zehnmillionstel"]
      100000000: ["Hundertmillionstel", "Hundertmillionstel", "Hundertmillionstel"]
      1000000000: ["Milliardstel", "Milliardstel", "Milliardstel"]

    numbers:
      ordinals:
        nominative:
          masculine: ["erste", "zweite", "dritte", "vierte", "fünfte", "sechste", "siebte", "achte", "neunte", "zehnte",
                      "elfte", "zwölfte", "dreizehnte", "vierzehnte", "fünfzehnte", "sechzehnte", "siebzehnte", "achtzehnte", "neunzehnte",
                      "zwanzigste", "einundzwanzigste", "zweiundzwanzigste", "dreiundzwanzigste", "vierundzwanzigste", "fünfundzwanzigste", "sechsundzwanzigste", "siebenundzwanzigste", "achtundzwanzigste", "neunundzwanzigste",
                      "dreißigste", "einunddreißigste"]
          feminine: ["erste", "zweite", "dritte", "vierte", "fünfte", "sechste", "siebte", "achte", "neunte", "zehnte",
                     "elfte", "zwölfte", "dreizehnte", "vierzehnte", "fünfzehnte", "sechzehnte", "siebzehnte", "achtzehnte", "neunzehnte",
                     "zwanzigste", "einundzwanzigste", "zweiundzwanzigste", "dreiundzwanzigste", "vierundzwanzigste", "fünfundzwanzigste", "sechsundzwanzigste", "siebenundzwanzigste", "achtundzwanzigste", "neunundzwanzigste",
                     "dreißigste", "einunddreißigste"]
          neuter: ["erste", "zweite", "dritte", "vierte", "fünfte", "sechste", "siebte", "achte", "neunte", "zehnte",
                   "elfte", "zwölfte", "dreizehnte", "vierzehnte", "fünfzehnte", "sechzehnte", "siebzehnte", "achtzehnte", "neunzehnte",
                   "zwanzigste", "einundzwanzigste", "zweiundzwanzigste", "dreiundzwanzigste", "vierundzwanzigste", "fünfundzwanzigste", "sechsundzwanzigste", "siebenundzwanzigste", "achtundzwanzigste", "neunundzwanzigste",
                   "dreißigste", "einunddreißigste"]
        default:
          masculine: ["ersten", "zweiten", "dritten", "vierten", "fünften", "sechsten", "siebten", "achten", "neunten",
                      "zehnten", "elften", "zwölften", "dreizehnten", "vierzehnten", "fünfzehnten", "sechzehnten", "siebzehnten", "achtzehnten", "neunzehnten",
                      "zwanzigsten", "einundzwanzigsten", "zweiundzwanzigsten", "dreiundzwanzigsten", "vierundzwanzigsten", "fünfundzwanzigsten", "sechsundzwanzigsten", "siebenundzwanzigsten", "achtundzwanzigsten", "neunundzwanzigsten",
                      "dreißigsten", "einunddreißigsten"]

    datetime:
      template: "%{date}, %{time}"
    date:
      template:
        default: "%{day}. %{month} %{year}"
        nominative: "%{day}. %{month} %{year}"
      months:
        default: ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"]
        nominative: ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"]
    time:
      template:
        hours_only: "%{hours}"
        hours_minutes: "%{hours}:%{minutes}"
        hours_minutes_seconds: "%{hours}:%{minutes}:%{seconds}"
      words:
        hour: ["Stunde", "Stunden", "Stunden"]
        minute: ["Minute", "Minuten", "Minuten"]
        second: ["Sekunde", "Sekunden", "Sekunden"]

    warnings:
      currency_not_available: "Währung %{currency} ist für die Locale %{lang} nicht verfügbar, die aktuelle wird verwendet."

