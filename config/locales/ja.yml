          name: ["銭", "銭", "銭"]   # 1/100 йены
          feminine: false
      EUR:
        name: ["ユーロ", "ユーロ", "ユーロ"]
        fractional:
          name: ["セント", "セント", "セント"]
          feminine: false
      USD:
        name: ["ドル", "ドル", "ドル"]
