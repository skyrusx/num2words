ja:
  num2words:
    ones: ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"]
    tens: ["", "十", "二十", "三十", "四十", "五十", "六十", "七十", "八十", "九十"]
    hundreds: ["", "百", "二百", "三百", "四百", "五百", "六百", "七百", "八百", "九百"]
    thousands: ["", "千", "二千", "三千", "四千", "五千", "六千", "七千", "八千", "九千"]

    # Японские большие разряды
