    time:
      template:
        hours_only: "%{hours}"
        hours_minutes: "%{hours}:%{minutes}"
        hours_minutes_seconds: "%{hours}:%{minutes}:%{seconds}"
      words:
        hour: ["óra", "óra", "óra"]
        minute: ["perc", "perc", "perc"]
        second: ["másodperc", "másodperc", "másodperc"]

    warnings:
