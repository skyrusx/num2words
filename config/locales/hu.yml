                      "harmincadik", "harmincegyedik"]

    datetime:
      template: "%{date}, %{time}"
    date:
      template:
        default: "%{year}. %{month} %{day}"
        nominative: "%{year}. %{month} %{day}"
      months:
        default: ["január", "február", "március", "április", "május", "június", "július", "augusztus", "szeptember", "október", "november", "december"]
