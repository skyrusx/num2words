    time:
      template:
        hours_only: "%{hours}"
        hours_minutes: "%{hours} %{minutes}"
        hours_minutes_seconds: "%{hours} %{minutes} %{seconds}"
      words:
        hour: ["час", "часа", "часов"]
        minute: ["минута", "минуты", "минут"]
        second: ["секунда", "секунды", "секунд"]

