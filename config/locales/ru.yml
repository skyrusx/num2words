    datetime:
      template: "%{date}, %{time}"
    date:
      template:
        default: "%{day} %{month} %{year} года"
        nominative: "%{day} %{month} %{year} год"
      months:
        default: [ "января", "февраля", "марта", "апреля", "мая", "июня", "июля", "августа", "сентября", "октября", "ноября", "декабря" ]
