    time:
      template:
        hours_only: "%{hours}"
        hours_minutes: "%{hours} %{minutes}"
        hours_minutes_seconds: "%{hours} %{minutes} %{seconds}"
      words:
        hour: ["час", "часа", "часа"]
        minute: ["минута", "минути", "минути"]
        second: ["секунда", "секунди", "секунди"]

    warnings:
      currency_not_available: "Валутата %{currency} не е налична за локала %{lang}, използва се текущата."

