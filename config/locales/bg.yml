      100000: ["сто-хилядна", "сто-хилядни", "сто-хилядни"]
      1000000: ["милионна", "милионни", "милионни"]
      10000000: ["десетмилионна", "десетмилионни", "десетмилионни"]
      100000000: ["сто-милионна", "сто-милионни", "сто-милионни"]
      1000000000: ["милиардна", "милиардни", "милиардни"]

    numbers:
