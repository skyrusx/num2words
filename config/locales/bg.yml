      - ["милиард", "милиарда", "милиарди"]
      - ["трилион", "трилиона", "трилиони"]

    grammar:
      minus: "минус"
      conjunction: "цяло"
      default_fraction: "дробни"
    fractions:
      10: ["десета", "десети", "десети"]
      100: ["стотна", "стотни", "стотни"]
      1000: ["хилядна", "хилядни", "хилядни"]
