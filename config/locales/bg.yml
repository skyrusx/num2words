    datetime:
      template: "%{date}, %{time}"
    date:
      template:
        default: "%{day} %{month} %{year} година"
        nominative: "%{day} %{month} %{year} година"
      months:
        default: ["януари", "февруари", "март", "април", "май", "юни", "юли", "август", "септември", "октомври", "ноември", "декември"]
