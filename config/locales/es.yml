es:
  num2words:
    ones_masc: ["cero", "uno", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve"]
    ones_fem: ["cero", "una", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve"]
    teens: ["diez", "once", "doce", "trece", "catorce", "quince", "dieciséis", "diecisiete", "dieciocho", "diecinueve"]
    tens: ["", "", "veinte", "treinta", "cuarenta", "cincuenta", "sesenta", "setenta", "ochenta", "noventa"]
    hundreds: ["", "cien", "doscientos", "trescientos", "cuatrocientos", "quinientos", "seiscientos", "setecientos", "ochocientos", "novecientos"]

    scales:
      - ["", "", ""]
      - ["mil", "mil", "mil"]
      - ["millón", "millones", "millones"]
      - ["mil millones", "mil millones", "mil millones"]
      - ["billón", "billones", "billones"]

    grammar:
      minus: "menos"
      conjunction: "con"
      default_fraction: "fracciones"
    fractions:
      10: ["décima", "décimas", "décimas"]
      100: ["centésima", "centésimas", "centésimas"]
      1000: ["milésima", "milésimas", "milésimas"]
      10000: ["diezmilésima", "diezmilésimas", "diezmilésimas"]
      100000: ["cienmilésima", "cienmilésimas", "cienmilésimas"]
      1000000: ["millonésima", "millonésimas", "millonésimas"]
      10000000: ["diezmillonésima", "diezmillonésimas", "diezmillonésimas"]
      100000000: ["cienmillonésima", "cienmillonésimas", "cienmillonésimas"]
      1000000000: ["milmillonésima", "milmillonésimas", "milmillonésimas"]

    numbers:
      ordinals:
        nominative:
          masculine: ["primero", "segundo", "tercero", "cuarto", "quinto", "sexto", "séptimo", "octavo", "noveno", "décimo",
                      "undécimo", "duodécimo", "decimotercero", "decimocuarto", "decimoquinto", "decimosexto", "decimoséptimo", "decimoctavo", "decimonoveno",
                      "vigésimo", "vigésimo primero", "vigésimo segundo", "vigésimo tercero", "vigésimo cuarto", "vigésimo quinto", "vigésimo sexto", "vigésimo séptimo", "vigésimo octavo", "vigésimo noveno",
                      "trigésimo", "trigésimo primero"]
          feminine: ["primera", "segunda", "tercera", "cuarta", "quinta", "sexta", "séptima", "octava", "novena",
                     "décima", "undécima", "duodécima", "decimotercera", "decimocuarta", "decimoquinta", "decimosexta", "decimoséptima", "decimoctava", "decimonovena",
                     "vigésima", "vigésima primera", "vigésima segunda", "vigésima tercera", "vigésima cuarta", "vigésima quinta", "vigésima sexta", "vigésima séptima", "vigésima octava", "vigésima novena",
                     "trigésima", "trigésima primera"]
          neuter: ["primero", "segundo", "tercero", "cuarto", "quinto", "sexto", "séptimo", "octavo", "noveno",
                   "décimo", "undécimo", "duodécimo", "decimotercero", "decimocuarto", "decimoquinto", "decimosexto", "decimoséptimo", "decimoctavo", "decimonoveno",
                   "vigésimo", "vigésimo primero", "vigésimo segundo", "vigésimo tercero", "vigésimo cuarto", "vigésimo quinto", "vigésimo sexto", "vigésimo séptimo", "vigésimo octavo", "vigésimo noveno",
                   "trigésimo", "trigésimo primero"]
        default:
          masculine: ["primero", "segundo", "tercero", "cuarto", "quinto", "sexto", "séptimo", "octavo", "noveno",
                      "décimo", "undécimo", "duodécimo", "decimotercero", "decimocuarto", "decimoquinto", "decimosexto", "decimoséptimo", "decimoctavo", "decimonoveno",
                      "vigésimo", "vigésimo primero", "vigésimo segundo", "vigésimo tercero", "vigésimo cuarto", "vigésimo quinto", "vigésimo sexto", "vigésimo séptimo", "vigésimo octavo", "vigésimo noveno",
                      "trigésimo", "trigésimo primero"]

    datetime:
      template: "%{date}, %{time}"
    date:
      template:
        default: "%{day} de %{month} de %{year}"
        nominative: "%{day} de %{month} de %{year}"
      months:
        default: ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"]
        nominative: ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"]
    time:
      template:
        hours_only: "%{hours}"
        hours_minutes: "%{hours} %{minutes}"
        hours_minutes_seconds: "%{hours} %{minutes} %{seconds}"
      words:
        hour: ["hora", "horas", "horas"]
        minute: ["minuto", "minutos", "minutos"]
        second: ["segundo", "segundos", "segundos"]

    warnings:
      currency_not_available: "La moneda %{currency} no está disponible para la configuración regional %{lang}, se usará la actual."

