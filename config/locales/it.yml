it:
  num2words:
    ones_masc: ["zero", "uno", "due", "tre", "quattro", "cinque", "sei", "sette", "otto", "nove"]
    ones_fem: ["zero", "una", "due", "tre", "quattro", "cinque", "sei", "sette", "otto", "nove"]
    teens: ["dieci", "undici", "dodici", "tredici", "quattordici", "quindici", "sedici", "diciassette", "diciotto", "diciannove"]
    tens: ["", "", "venti", "trenta", "quaranta", "cinquanta", "sessanta", "settanta", "ottanta", "novanta"]
    hundreds: ["", "cento", "duecento", "trecento", "quattrocento", "cinquecento", "seicento", "settecento", "ottocento", "novecento"]

    scales:
      - ["", "", ""]
      - ["mille", "mila", "mila"]
      - ["milione", "milioni", "milioni"]
      - ["miliardo", "miliardi", "miliardi"]
      - ["trilione", "trilioni", "trilioni"]

    grammar:
      minus: "meno"
      conjunction: "virgola"
      default_fraction: "frazioni"
    fractions:
      10: ["decimo", "decimi", "decimi"]
      100: ["centesimo", "centesimi", "centesimi"]
      1000: ["millesimo", "millesimi", "millesimi"]
      10000: ["diecimillesimo", "diecimillesimi", "diecimillesimi"]
      100000: ["centomillesimo", "centomillesimi", "centomillesimi"]
      1000000: ["milionesimo", "milionesimi", "milionesimi"]
      10000000: ["diecimilionesimo", "diecimilionesimi", "diecimilionesimi"]
      100000000: ["centomilionesimo", "centomilionesimi", "centomilionesimi"]
      1000000000: ["miliardesimo", "miliardesimi", "miliardesimi"]

    numbers:
      ordinals:
        nominative:
          masculine: ["primo", "secondo", "terzo", "quarto", "quinto", "sesto", "settimo", "ottavo", "nono", "decimo",
                      "undicesimo", "dodicesimo", "tredicesimo", "quattordicesimo", "quindicesimo", "sedicesimo", "diciassettesimo", "diciottesimo", "diciannovesimo",
                      "ventesimo", "ventunesimo", "ventiduesimo", "ventitreesimo", "ventiquattresimo", "venticinquesimo", "ventiseiesimo", "ventisettesimo", "ventottesimo", "ventinovesimo",
                      "trentesimo", "trentunesimo"]
          feminine: ["prima", "seconda", "terza", "quarta", "quinta", "sesta", "settima", "ottava", "nona", "decima",
                     "undicesima", "dodicesima", "tredicesima", "quattordicesima", "quindicesima", "sedicesima", "diciassettesima", "diciottesima", "diciannovesima",
                     "ventesima", "ventunesima", "ventiduesima", "ventitreesima", "ventiquattresima", "venticinquesima", "ventiseiesima", "ventisettesima", "ventottesima", "ventinovesima",
                     "trentesima", "trentunesima"]
          neuter: ["primo", "secondo", "terzo", "quarto", "quinto", "sesto", "settimo", "ottavo", "nono", "decimo",
                   "undicesimo", "dodicesimo", "tredicesimo", "quattordicesimo", "quindicesimo", "sedicesimo", "diciassettesimo", "diciottesimo", "diciannovesimo",
                   "ventesimo", "ventunesimo", "ventiduesimo", "ventitreesimo", "ventiquattresimo", "venticinquesimo", "ventiseiesimo", "ventisettesimo", "ventottesimo", "ventinovesimo",
                   "trentesimo", "trentunesimo"]
        default:
          masculine: ["primo", "secondo", "terzo", "quarto", "quinto", "sesto", "settimo", "ottavo", "nono", "decimo",
                      "undicesimo", "dodicesimo", "tredicesimo", "quattordicesimo", "quindicesimo", "sedicesimo", "diciassettesimo", "diciottesimo", "diciannovesimo",
                      "ventesimo", "ventunesimo", "ventiduesimo", "ventitreesimo", "ventiquattresimo", "venticinquesimo", "ventiseiesimo", "ventisettesimo", "ventottesimo", "ventinovesimo",
                      "trentesimo", "trentunesimo"]

    datetime:
      template: "%{date}, %{time}"
    date:
      template:
        default: "%{day} %{month} %{year}"
        nominative: "%{day} %{month} %{year}"
      months:
        default: ["gennaio", "febbraio", "marzo", "aprile", "maggio", "giugno", "luglio", "agosto", "settembre", "ottobre", "novembre", "dicembre"]
        nominative: ["gennaio", "febbraio", "marzo", "aprile", "maggio", "giugno", "luglio", "agosto", "settembre", "ottobre", "novembre", "dicembre"]
    time:
      template:
        hours_only: "%{hours}"
        hours_minutes: "%{hours} %{minutes}"
        hours_minutes_seconds: "%{hours} %{minutes} %{seconds}"
      words:
        hour: ["ora", "ore", "ore"]
        minute: ["minuto", "minuti", "minuti"]
        second: ["secondo", "secondi", "secondi"]

    warnings:
      currency_not_available: "La valuta %{currency} non è disponibile per la lingua %{lang}, viene utilizzata quella corrente."

    currencies:
