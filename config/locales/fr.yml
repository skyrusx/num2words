                      "trentième", "trente et unième"]

    datetime:
      template: "%{date}, %{time}"
    date:
      template:
        default: "%{day} %{month} %{year}"
        nominative: "%{day} %{month} %{year}"
      months:
        default: ["janvier", "février", "mars", "avril", "mai", "juin", "juillet", "août", "septembre", "octobre", "novembre", "décembre"]
