    hundreds: ["", "cent", "deux cents", "trois cents", "quatre cents", "cinq cents", "six cents", "sept cents", "huit cents", "neuf cents"]

    scales:
      - ["", "", ""]
      - ["mille", "mille", "mille"]
      - ["million", "millions", "millions"]
      - ["milliard", "milliards", "milliards"]
      - ["billion", "billions", "billions"]

    grammar:
      minus: "moins"
      conjunction: "et"
      default_fraction: "fractionnaires"
    fractions:
      10: ["dixième", "dixièmes", "dixièmes"]
      100: ["centième", "centièmes", "centièmes"]
      1000: ["millième", "millièmes", "millièmes"]
      10000: ["dix-millième", "dix-millièmes", "dix-millièmes"]
      100000: ["cent-millième", "cent-millièmes", "cent-millièmes"]
      1000000: ["millionième", "millionièmes", "millionièmes"]
      10000000: ["dix-millionième", "dix-millionièmes", "dix-millionièmes"]
      100000000: ["cent-millionième", "cent-millionièmes", "cent-millionièmes"]
      1000000000: ["milliardième", "milliardièmes", "milliardièmes"]

    numbers:
