ko:
  num2words:
    ones: ["영", "일", "이", "삼", "사", "오", "육", "칠", "팔", "구"]
    tens: ["", "십", "이십", "삼십", "사십", "오십", "육십", "칠십", "팔십", "구십"]
    hundreds: ["", "백", "이백", "삼백", "사백", "오백", "육백", "칠백", "팔백", "구백"]
    thousands: ["", "천", "이천", "삼천", "사천", "오천", "육천", "칠천", "팔천", "구천"]

    # Большие разряды (корейцы тоже группируют по 4 цифры, как японцы)
    scales:
      - ["", "", ""]              # 1
      - ["만", "만", "만"]          # 10^4 (ман)
      - ["억", "억", "억"]          # 10^8 (ок)
      - ["조", "조", "조"]          # 10^12 (чо)
      - ["경", "경", "경"]          # 10^16 (кён)

    currencies:
      KRW:
        name: ["원", "원", "원"]
        fractional:
          name: ["전", "전", "전"]   # 1/100 воны (редко используется)
          feminine: false
      EUR:
        name: ["유로", "유로", "유로"]
        fractional:
          name: ["센트", "센트", "센트"]
          feminine: false
      USD:
        name: ["달러", "달러", "달러"]
        fractional:
          name: ["센트", "센트", "센트"]
          feminine: false
