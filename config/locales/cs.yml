    ones_masc: ["nula", "jeden", "dva", "tři", "čtyři", "pět", "šest", "sedm", "osm", "devět"]
    ones_fem: ["nula", "jedna", "dvě", "tři", "čtyři", "pět", "šest", "sedm", "osm", "devět"]
    teens: ["deset", "jedenáct", "dvanáct", "třináct", "čtrnáct", "patnáct", "šestnáct", "sedmnáct", "osmnáct", "devatenáct"]
    tens: ["", "", "dvacet", "třicet", "čtyřicet", "padesát", "šedesát", "sedmdesát", "osmdesát", "devadesát"]
    hundreds: ["", "sto", "dvě stě", "tři sta", "čtyři sta", "pět set", "šest set", "sedm set", "osm set", "devět set"]

    scales:
      - ["", "", ""]
      - ["tisíc", "tisíce", "tisíc"]
      - ["milion", "miliony", "milionů"]
      - ["miliarda", "miliardy", "miliard"]
      - ["bilion", "biliony", "bilionů"]

    grammar:
      minus: "mínus"
      conjunction: "celých"
      default_fraction: "desetinných"
    fractions:
      10: ["desetina", "desetiny", "desetin"]
      100: ["setina", "setiny", "setin"]
      1000: ["tisícina", "tisíciny", "tisícin"]
      10000: ["desetitisícina", "desetitisíciny", "desetitisícin"]
      100000: ["stotisícina", "stotisíciny", "stotisícin"]
      1000000: ["miliontina", "miliontiny", "miliontin"]
      10000000: ["desetimiliontina", "desetimiliontiny", "desetimiliontin"]
      100000000: ["stemiliontina", "stemiliontiny", "stemiliontin"]
      1000000000: ["miliardtina", "miliardtiny", "miliardtin"]

    numbers:
      ordinals:
        nominative:
          masculine: ["první", "druhý", "třetí", "čtvrtý", "pátý", "šestý", "sedmý", "osmý", "devátý", "desátý",
                      "jedenáctý", "dvanáctý", "třináctý", "čtrnáctý", "patnáctý", "šestnáctý", "sedmnáctý", "osmnáctý", "devatenáctý",
