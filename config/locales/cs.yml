                     "třicátá", "třicátá první"]
          neuter: ["první", "druhé", "třetí", "čtvrté", "páté", "šesté", "sedmé", "osmé", "deváté",
                   "desáté", "jedenácté", "dvanácté", "třinácté", "čtrnácté", "patnácté", "šestnácté", "sedmnácté", "osmnácté", "devatenácté",
