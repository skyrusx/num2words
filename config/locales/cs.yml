                      "třicátého", "třicátého prvního"]

    datetime:
      template: "%{date}, %{time}"
    date:
      template:
        default: "%{day}. %{month} %{year}"
        nominative: "%{day}. %{month} %{year}"
      months:
        default: ["ledna", "února", "března", "dubna", "května", "června", "července", "srpna", "září", "října", "listopadu", "prosince"]
        nominative: ["leden", "únor", "březen", "duben", "květen", "červen", "červenec", "srpen", "září", "říjen", "listopad", "prosinec"]
    time:
      template:
        hours_only: "%{hours}"
        hours_minutes: "%{hours} %{minutes}"
        hours_minutes_seconds: "%{hours} %{minutes} %{seconds}"
      words:
        hour: ["hodina", "hodiny", "hodin"]
        minute: ["minuta", "minuty", "minut"]
        second: ["sekunda", "sekundy", "sekund"]

    warnings:
      currency_not_available: "Měna %{currency} není dostupná pro jazyk %{lang}, používá se aktuální."

